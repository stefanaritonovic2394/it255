<div class="container">
    <div class="page-header">
        <h1>Dodavanje sobe</h1>
    </div>
    <div class="container">
        <form role="form" [ngFormModel]="registerForm">
            <div class="form-group">
                <label for="imeSobe">Ime sobe:</label>
                <input type="text" class="form-control" ngControl='imeSobe' placeholder="Unesite ime sobe">
            </div>
            <div class="form-group">
                <label for="imaTV">TV:</label>
                <select class="form-control" ng-selected="Da" ngControl='imaTV'>
                    <option value="1">Da</option>
                    <option value="0">Ne</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kreveti">Broj kreveta:</label>
                <input type="text" class="form-control" ngControl='kreveti' placeholder="Unesite broj kreveta">
            </div>
            <button (click)="onAddRoom()" class="btn btn-success">Dodaj sobu</button>
        </form>
    </div>
</div>
