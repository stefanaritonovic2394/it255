<div class="container">
    <div class="page-header">
        <h1>Registracija</h1>
    </div>
    <div class="container">
        <form role="form" [ngFormModel]="registerForm">
            <div class="alert alert-danger" style="display: none;">
                
            </div>
            <div class="form-group">
                <label for="ime">Ime:</label>
                <input type="text" class="form-control" ngControl='ime' placeholder="Unesite ime">
            </div>
            <div class="form-group">
                <label for="prezime">Prezime:</label>
                <input type="text" class="form-control"  ngControl='prezime' placeholder="Unesite prezime">
            </div>
            <div class="form-group">
                <label for="username">Korisničko ime:</label>
                <input type="text" class="form-control" ngControl='username' placeholder="Unesite korisničko ime">
            </div>
            <div class="form-group">
                <label for="pwd">Lozinka:</label>
                <input type="password" class="form-control" ngControl='password' placeholder="Unesite lozinku">
            </div>
            <button (click)="onRegister()" class="btn btn-primary">Registruj se</button>
        </form>
    </div>
</div>
